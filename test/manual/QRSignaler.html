<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #qrOutput {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div>
    <h3>select role</h3>
    <input type="radio" id="roleController" name="role" value="controller">
    <label for="roleController">controller</label>
    <input type="radio" id="roleControlled" name="role" value="controlled">
    <label for="roleControlled">controlled</label>
  </div>

  <p>
    <button id="startButton">start</button>
    <button id="stopButton">stop</button>
  </p>

  <video id="cameraVideo" width="400" height="300"></video>
  <elix-dialog id="qrOutputDialog">
    <canvas id="qrOutput"></canvas>
    <button id="closeDialogButton">close</button>
  </elix-dialog>
  
  
  <h3>chat</h3>
  <p><div id="messages"></div></p>
  <p><input type="text" id="messageInput"><button id="send">send</button></p>

  <script src="../util/injectmap.js"></script>
  <script type="module" src="https://jspm.dev/elix/define/Dialog.js"></script>
  <script type="module">
    import QRSignaler from '../../js/signaler/QRSignaler.js'
    import RTCEngine from '../../js/RTCEngine.js'
    import once from '../../js/util/once.js'
    import { observe } from '../../js/util/ObservableClass.js'

    const cameraVideoElem = document.querySelector('#cameraVideo')
    const qrOutputElem = document.querySelector('#qrOutput')
    const dialogElem = document.querySelector('#qrOutputDialog')
    const msgInputElem = document.querySelector('#messageInput')

    async function main (role) {
      // 시그널러 설정
      const signaler = new QRSignaler({ 
        role, 
        videoElem: cameraVideoElem, 
        canvasElem: qrOutputElem
      })
      document.querySelector('#startButton').addEventListener('click', () => {
        if (!signaler.active) {
          signaler.start()
        }
        dialogElem.open()
      })
      document.querySelector('#closeDialogButton').addEventListener('click', () => {
        signaler.stop()
        dialogElem.close()
      })
      signaler.on('message', data => {
        console.log('[QRSignaler] received', data)
      })

      // RTC 연결 형성
      const engine = new RTCEngine(signaler)
      
      // 연결되면 자동으로 시그널러 닫기
      // TODO: 재연결시 작동 안되는 이유?
      observe(engine.connection).onChange((val, cancel) => {
        if (val !== 'connected') return
        signaler.stop()
        dialogElem.close()
        cancel()
      })
    
      const channel = await engine.channel('myChannel')

      // 채팅 기능 간단히 구현
      const messagesElem = document.querySelector('#messages')
      function showMsg (by, msg) {
        const msgMarkup = `
          <p>
            ${by}: ${msg}
          </p>
        `
        messagesElem.innerHTML += msgMarkup
      }

      // 메시지 보내기
      document.querySelector('#send').addEventListener('click', () => {
        const msg = msgInputElem.value
        showMsg('me', msg)
        channel.send(msg)
        msgInputElem.value = ''
      })
      // 메시지 받기
      channel.on('message', msg => showMsg('remote', msg))
    }

    document.querySelector('#roleController').addEventListener('click', () => main('controller'), { once: true })
    document.querySelector('#roleControlled').addEventListener('click', () => main('controlled'), { once: true })
  </script>
</body>
</html>
