<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #qrOutput {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div>
    <h3>select role</h3>
    <input type="radio" id="roleController" name="role" value="controller">
    <label for="roleController">controller</label>
    <input type="radio" id="roleControlled" name="role" value="controlled">
    <label for="roleControlled">controlled</label>
  </div>

  <video id="cameraVideo" width="400" height="300"></video>
  <p>
    <canvas id="qrOutput"></canvas>
  </p>

  
  <h3>chat</h3>
  <p><div id="messages"></div></p>
  <p><input type="text" id="messageInput"><button id="send">send</button></p>

  <script src="../util/injectmap.js"></script>
  <script type="module">
    import QRSignaler from '../../js/signaler/QRSignaler.js'
    import RTCEngine from '../../js/RTCEngine.js'

    const cameraVideoElem = document.querySelector('#cameraVideo')
    const qrOutputElem = document.querySelector('#qrOutput')

    async function main (role) {
      const signaler = new QRSignaler({ role, videoElem: cameraVideoElem, canvasElem: qrOutputElem })
      signaler.on('message', data => {
        console.log('[QRSignaler] received', data)
      })

      const engine = new RTCEngine(signaler)
      const channel = await engine.channel('myChannel')
      signaler.stop()

      // 메시징
      const messagesElem = document.querySelector('#messages')
      function showMsg (by, msg) {
        const msgMarkup = `
          <p>
            ${by}: ${msg}
          </p>
        `
        messagesElem.innerHTML += msgMarkup
      }

      // 전송하기
      document.querySelector('#send').addEventListener('click', () => {
        const msg = document.querySelector('#messageInput').value
        showMsg('me', msg)
        channel.send(msg)
      })
      // 받기
      channel.on('message', msg => showMsg('remote', msg))
    }

    document.querySelector('#roleController').addEventListener('click', () => main('controller'), { once: true })
    document.querySelector('#roleControlled').addEventListener('click', () => main('controlled'), { once: true })
  </script>
</body>
</html>
