<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test: RTCEngine</title>
</head>
<body>
    <h2>sender</h2>
    <button id="createTransactionBtn">create transaction</button>
    <input type="file" id="fileInput">
    <p>
        <button id="senderFlowToggleBtn">pause/resume</button>
        <button id="abortBtn">abort</button>
        <button id="close">close</button>
    </p>
    <p>
        <span id="senderStateText"></span>
    </p>

    <h2>receiver</h2>
    <input type="text" id="sessionCodeInput">
    <button id="submitSessionCodeBtn">connect</button>
    <button id="receiverFlowToggleBtn">pause/resume</button>
    <button id="cancelBtn">cancel</button>
    <p>
        <span id="receiverStateText"></span>
    </p>


</body>

<script src="../util/injectmap.js"></script>
<script src="./test-RTCEngine.js" type="module"></script>

</html>
